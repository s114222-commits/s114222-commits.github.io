<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Element</title>
   <link rel="icon" href="chemical elements.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: transparent;
    }

    .container {
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
      background: transparent;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .periodic-table {
      width: 100%;
      display: block;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .bottom-area {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .input-area, .result-area {
      width: 48%;
      padding: 15px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .result-text {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Guess the Element</h2>

    <img
      src="https://www.thoughtco.com/thmb/ojc-qatejE4PIhZTJfNoRClxSi0=/2091x1434/filters:fill(auto,1)/GettyImages-1154261034-08fa91cb3d8942c093b9e6b66a26f690.jpg"
      alt="Periodic Table"
      class="periodic-table"
    />

    <div class="bottom-area">
      <div class="input-area">
        <label for="guess">Your Guess:</label>
        <input type="text" id="guess" placeholder="Type an element symbol (e.g., H, He, Li)..." />
      </div>

      <div class="result-area">
        <label>Result:</label>
        <p class="result-text">(Waiting for your guess...)</p>
      </div>
    </div>
  </div>
  <script>
    // --- JS for guessing game with hints and oxidation array ---
    const elements = [
      { name: "Hydrogen", symbol: "H", number: 1, metal: false, oxidation: [-1, +1] },
      { name: "Helium", symbol: "He", number: 2, metal: false, oxidation: [0] },
      { name: "Lithium", symbol: "Li", number: 3, metal: true, oxidation: [+1] },
      { name: "Beryllium", symbol: "Be", number: 4, metal: true, oxidation: [+2] },
      { name: "Boron", symbol: "B", number: 5, metal: false, oxidation: [+3] },
      { name: "Carbon", symbol: "C", number: 6, metal: false, oxidation: [-4, +4] },
      { name: "Nitrogen", symbol: "N", number: 7, metal: false, oxidation: [-3, +5] },
      { name: "Oxygen", symbol: "O", number: 8, metal: false, oxidation: [-2] },
      { name: "Fluorine", symbol: "F", number: 9, metal: false, oxidation: [-1] },
      { name: "Neon", symbol: "Ne", number: 10, metal: false, oxidation: [0] },
      { name: "Sodium", symbol: "Na", number: 11, metal: true, oxidation: [+1] },
      { name: "Magnesium", symbol: "Mg", number: 12, metal: true, oxidation: [+2] },
      { name: "Aluminum", symbol: "Al", number: 13, metal: true, oxidation: [+3] },
      { name: "Silicon", symbol: "Si", number: 14, metal: false, oxidation: [-4, +4] },
      { name: "Phosphorus", symbol: "P", number: 15, metal: false, oxidation: [-3, +5] },
      { name: "Sulfur", symbol: "S", number: 16, metal: false, oxidation: [-2, +6] },
      { name: "Chlorine", symbol: "Cl", number: 17, metal: false, oxidation: [-1, +7] },
      { name: "Argon", symbol: "Ar", number: 18, metal: false, oxidation: [0] },
      { name: "Potassium", symbol: "K", number: 19, metal: true, oxidation: [+1] },
      { name: "Calcium", symbol: "Ca", number: 20, metal: true, oxidation: [+2] },
      { name: "Scandium", symbol: "Sc", number: 21, metal: true, oxidation: [+3] },
      { name: "Titanium", symbol: "Ti", number: 22, metal: true, oxidation: [+2, +3, +4] },
      { name: "Vanadium", symbol: "V", number: 23, metal: true, oxidation: [+2, +3, +4, +5] },
      { name: "Chromium", symbol: "Cr", number: 24, metal: true, oxidation: [-2, +2, +3, +6] },
      { name: "Manganese", symbol: "Mn", number: 25, metal: true, oxidation: [-3, +2, +3, +4, +6, +7] },
      { name: "Iron", symbol: "Fe", number: 26, metal: true, oxidation: [+2, +3] },
      { name: "Cobalt", symbol: "Co", number: 27, metal: true, oxidation: [+2, +3] },
      { name: "Nickel", symbol: "Ni", number: 28, metal: true, oxidation: [+2, +3] },
      { name: "Copper", symbol: "Cu", number: 29, metal: true, oxidation: [+1, +2] },
      { name: "Zinc", symbol: "Zn", number: 30, metal: true, oxidation: [+2] },
      { name: "Gallium", symbol: "Ga", number: 31, metal: true, oxidation: [+3] },
      { name: "Germanium", symbol: "Ge", number: 32, metal: false, oxidation: [+2, +4] },
      { name: "Arsenic", symbol: "As", number: 33, metal: false, oxidation: [-3, +3, +5] },
      { name: "Selenium", symbol: "Se", number: 34, metal: false, oxidation: [-2, +4, +6] },
      { name: "Bromine", symbol: "Br", number: 35, metal: false, oxidation: [-1, +1, +3, +5] },
      { name: "Krypton", symbol: "Kr", number: 36, metal: false, oxidation: [0, +2, +4, +6] },
      { name: "Rubidium", symbol: "Rb", number: 37, metal: true, oxidation: [+1] },
      { name: "Strontium", symbol: "Sr", number: 38, metal: true, oxidation: [+2] },
      { name: "Yttrium", symbol: "Y", number: 39, metal: true, oxidation: [+3] },
      { name: "Zirconium", symbol: "Zr", number: 40, metal: true, oxidation: [+4] },
      { name: "Niobium", symbol: "Nb", number: 41, metal: true, oxidation: [+3, +5] },
      { name: "Molybdenum", symbol: "Mo", number: 42, metal: true, oxidation: [+2, +3, +4, +5, +6] },
      { name: "Technetium", symbol: "Tc", number: 43, metal: true, oxidation: [+4, +5, +6, +7] },
      { name: "Ruthenium", symbol: "Ru", number: 44, metal: true, oxidation: [+2, +3, +4, +6, +8] },
      { name: "Rhodium", symbol: "Rh", number: 45, metal: true, oxidation: [+1, +2, +3] },
      { name: "Palladium", symbol: "Pd", number: 46, metal: true, oxidation: [0, +2, +4] },
      { name: "Silver", symbol: "Ag", number: 47, metal: true, oxidation: [+1] },
      { name: "Cadmium", symbol: "Cd", number: 48, metal: true, oxidation: [+2] },
      { name: "Indium", symbol: "In", number: 49, metal: true, oxidation: [+1, +3] },
      { name: "Tin", symbol: "Sn", number: 50, metal: true, oxidation: [+2, +4] },
      { name: "Antimony", symbol: "Sb", number: 51, metal: false, oxidation: [-3, +3, +5] },
      { name: "Tellurium", symbol: "Te", number: 52, metal: false, oxidation: [-2, +2, +4, +6] },
      { name: "Iodine", symbol: "I", number: 53, metal: false, oxidation: [-1, +1, +3, +5, +7] },
      { name: "Xenon", symbol: "Xe", number: 54, metal: false, oxidation: [0, +2, +4, +6, +8] },
      { name: "Cesium", symbol: "Cs", number: 55, metal: true, oxidation: [+1] },
      { name: "Barium", symbol: "Ba", number: 56, metal: true, oxidation: [+2] },
      { name: "Lanthanum", symbol: "La", number: 57, metal: true, oxidation: [+3] },
      { name: "Cerium", symbol: "Ce", number: 58, metal: true, oxidation: [+3, +4] },
      { name: "Praseodymium", symbol: "Pr", number: 59, metal: true, oxidation: [+3, +4] },
      { name: "Neodymium", symbol: "Nd", number: 60, metal: true, oxidation: [+2, +3] },
      { name: "Promethium", symbol: "Pm", number: 61, metal: true, oxidation: [+3] },
      { name: "Samarium", symbol: "Sm", number: 62, metal: true, oxidation: [+2, +3] },
      { name: "Europium", symbol: "Eu", number: 63, metal: true, oxidation: [+2, +3] },
      { name: "Gadolinium", symbol: "Gd", number: 64, metal: true, oxidation: [+3] },
      { name: "Terbium", symbol: "Tb", number: 65, metal: true, oxidation: [+3, +4] },
      { name: "Dysprosium", symbol: "Dy", number: 66, metal: true, oxidation: [+3] },
      { name: "Holmium", symbol: "Ho", number: 67, metal: true, oxidation: [+3] },
      { name: "Erbium", symbol: "Er", number: 68, metal: true, oxidation: [+3] },
      { name: "Thulium", symbol: "Tm", number: 69, metal: true, oxidation: [+2, +3] },
      { name: "Ytterbium", symbol: "Yb", number: 70, metal: true, oxidation: [+2, +3] },
      { name: "Lutetium", symbol: "Lu", number: 71, metal: true, oxidation: [+3] },
      { name: "Hafnium", symbol: "Hf", number: 72, metal: true, oxidation: [+4] },
      { name: "Tantalum", symbol: "Ta", number: 73, metal: true, oxidation: [+5] },
      { name: "Tungsten", symbol: "W", number: 74, metal: true, oxidation: [+2, +3, +4, +5, +6] },
      { name: "Rhenium", symbol: "Re", number: 75, metal: true, oxidation: [+2, +3, +4, +6, +7] },
      { name: "Osmium", symbol: "Os", number: 76, metal: true, oxidation: [+2, +3, +4, +6, +8] },
      { name: "Iridium", symbol: "Ir", number: 77, metal: true, oxidation: [+1, +2, +3, +4, +6] },
      { name: "Platinum", symbol: "Pt", number: 78, metal: true, oxidation: [0, +2, +4] },
      { name: "Gold", symbol: "Au", number: 79, metal: true, oxidation: [+1, +3] },
      { name: "Mercury", symbol: "Hg", number: 80, metal: true, oxidation: [+1, +2] },
      { name: "Thallium", symbol: "Tl", number: 81, metal: true, oxidation: [+1, +3] }
    ];

    let hintStep = 0;

    const input = document.getElementById("guess");
    const resultText = document.querySelector(".result-text");

    let answer = elements[Math.floor(Math.random() * elements.length)];

    input.addEventListener("change", () => {
      const guess = input.value.trim().toLowerCase();
      const correct = answer.symbol.toLowerCase();

      if (guess === correct) {
        const ox = answer.oxidation;
        const minOx = Math.min(...ox);
        const maxOx = Math.max(...ox);
        const rangeText = (minOx === maxOx) ? `${minOx}` : `${minOx} ~ ${maxOx}`;

        // 英中介紹文字
        const introEn = `Element: ${answer.name} (${answer.symbol}) | Atomic Number: ${answer.number} | Metal: ${answer.metal ? "Yes" : "No"} | Oxidation Range: ${rangeText}`;
        const introZh = `元素：${answer.name}（${answer.symbol}）｜原子序：${answer.number}｜是否為金屬：${answer.metal ? "是" : "否"}｜氧化數範圍：${rangeText}`;

        // 顯示中央介紹
const modal = document.getElementById("introModal");
modal.innerHTML = `
  <b>Atomic Number｜原子序：</b> ${answer.number}<br>
  <b>Electronegativity｜電負度：</b> ${answer.electronegativity ?? "N/A"}<br>
  <b>Melting Point｜熔點：</b> ${answer.melting ?? "N/A"}<br>
  <b>Boiling Point｜沸點：</b> ${answer.boiling ?? "N/A"}<br>
`;
modal.style.display = "block";

setTimeout(() => {
  modal.style.display = "none";
  hintStep = 0;
  input.value = "";
  resultText.textContent = "(Waiting for your guess...)";
  answer = elements[Math.floor(Math.random() * elements.length)];
}, 5000);
      } else {
        hintStep++;
        if (hintStep === 1) {
          resultText.textContent = `Wrong! Hint 1: Atomic number is between ${answer.number - 20} and ${answer.number + 20}.`;
        } else if (hintStep === 2) {
          resultText.textContent = `Wrong again! Hint 2: This element is ${answer.metal ? "a metal" : "not a metal"}.`;
        } else if (hintStep === 3) {
          const minOx = Math.min(...answer.oxidation);
          const maxOx = Math.max(...answer.oxidation);
          const rangeText = (minOx === maxOx) ? `${minOx}` : `${minOx} ~ ${maxOx}`;
          resultText.textContent = `Hint 3: Oxidation number: ${rangeText}`;
        } else {
          resultText.textContent = "Still incorrect — keep trying!";
        }
      }
    });
  </script>
  <!-- Centered intro modal -->
  <div id="introModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width: 90%; max-width:600px; background: transparent; padding:20px; border-radius:14px; box-shadow:0 4px 20px rgba(0,0,0,0.25); z-index:999; text-align:center; font-size:18px; line-height:1.5;"></div>
</body>
</html>
