<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Element</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f3f3f3;
    }

    .container {
      margin-top: 20px;
      width: 90%;
      max-width: 900px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .periodic-table {
      width: 100%;
      display: block;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .bottom-area {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .input-area, .result-area {
      width: 48%;
      padding: 15px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .result-text {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Guess the Element</h2>

    <!-- Placeholder: You can replace this with your own image later -->
    <img
      src="https://www.thoughtco.com/thmb/ojc-qatejE4PIhZTJfNoRClxSi0=/2091x1434/filters:fill(auto,1)/GettyImages-1154261034-08fa91cb3d8942c093b9e6b66a26f690.jpg"
      alt="Periodic Table"
      class="periodic-table"
    />

    <div class="bottom-area">
      <div class="input-area">
        <label for="guess">Your Guess:</label>
        <input type="text" id="guess" placeholder="Type an element symbol (e.g., H, He, Li)..." />
      </div>

      <div class="result-area">
        <label>Result:</label>
        <p class="result-text">(Waiting for your guess...)</p>
      </div>
    </div>
  </div>

      { name: "Cesium", symbol: "Cs", number: 55, metal: true, oxidation: "+1" },
      { name: "Barium", symbol: "Ba", number: 56, metal: true, oxidation: "+2" },
      { name: "Lanthanum", symbol: "La", number: 57, metal: true, oxidation: "+3" },
      { name: "Cerium", symbol: "Ce", number: 58, metal: true, oxidation: "+3 to +4" },
      { name: "Praseodymium", symbol: "Pr", number: 59, metal: true, oxidation: "+3 to +4" },
      { name: "Neodymium", symbol: "Nd", number: 60, metal: true, oxidation: "+2 to +4" },
      { name: "Promethium", symbol: "Pm", number: 61, metal: true, oxidation: "+3" },
      { name: "Samarium", symbol: "Sm", number: 62, metal: true, oxidation: "+2 to +3" },
      { name: "Europium", symbol: "Eu", number: 63, metal: true, oxidation: "+2 to +3" },
      { name: "Gadolinium", symbol: "Gd", number: 64, metal: true, oxidation: "+3" },

      { name: "Dysprosium", symbol: "Dy", number: 66, metal: true, oxidation

    const answer = elements[Math.floor(Math.random() * elements.length)];
    let hintStep = 0;

    const input = document.getElementById("guess");
    const resultText = document.querySelector(".result-text");

    input.addEventListener("change", () => {
      const guess = input.value.trim().toLowerCase();
      const correct = answer.symbol.toLowerCase();

      if (guess === correct) {
        resultText.textContent = "Correct! The element was: " + answer.name + " — starting new round...";
        setTimeout(() => {
          // Reset for new round
          hintStep = 0;
          input.value = "";
          resultText.textContent = "(Waiting for your guess...)";

          // Pick a new element
          const newIndex = Math.floor(Math.random() * elements.length);
          answer.name = elements[newIndex].name;
          answer.symbol = elements[newIndex].symbol;
          answer.number = elements[newIndex].number;
          answer.metal = elements[newIndex].metal;
          answer.oxidation = elements[newIndex].oxidation;
        }, 1200);
        setTimeout(() => { location.reload(); }, 1200);
      } else {
        hintStep++;
        if (hintStep === 1) {
          resultText.textContent = `Wrong! Hint 1: Atomic number is between ${answer.number - 20} and ${answer.number + 20}.`;
        } else if (hintStep === 2) {
          resultText.textContent = `Wrong again! Hint 2: This element is ${answer.metal ? "a metal" : "not a metal"}.`;
        } else if (hintStep === 3) {
          resultText.textContent = `Another try! Hint 3: Common oxidation state(s): ${answer.oxidation}.`;
        } else {
          resultText.textContent = "Still incorrect — keep trying!";
        }
      }
    });
  </script>
</body>
</html>
