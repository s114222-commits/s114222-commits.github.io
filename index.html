<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guess the Element</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: flex-start;
background: #f3f3f3;
}


.container {
margin-top: 20px;
width: 90%;
max-width: 900px;
background: white;
padding: 20px;
border-radius: 12px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}


.periodic-table {
width: 100%;
display: block;
margin-bottom: 20px;
border-radius: 10px;
border: 1px solid #ccc;
}


.bottom-area {
display: flex;
justify-content: space-between;
margin-top: 20px;
}


.input-area, .result-area {
width: 48%;
padding: 15px;
background: #fafafa;
border: 1px solid #ddd;
border-radius: 10px;
}


label {
display: block;
font-weight: bold;
margin-bottom: 8px;
}


input[type="text"] {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 6px;
font-size: 16px;
}


.result-text {
font-size: 18px;
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<h2>Guess the Element</h2>


<!-- Placeholder: You can replace this with your own image later -->
<img
src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Periodic_Table_of_Elements.png"
alt="Periodic Table"
class="periodic-table"
/>


<div class="bottom-area">
<div class="input-area">
<label for="guess">Your Guess:</label>
<input type="text" id="guess" placeholder="Type an element name..." />
</div>


<div class="result-area">
<label>Result:</label>
</html>
